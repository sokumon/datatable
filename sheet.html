<!-- initialize DataTable -->
<script>
function createLetterHeadings(){
    let columns = []
    for(let n=0;n<26;n++){
        let colData = {
            name:  String.fromCharCode(65 + n),
            width: 100,
            dropdown: false
        }
        columns.push(colData)
    }
    return columns
}

function createSheet(){
    let data = []
    for(let j=0;j < 1000;j++){
        let row = []
        for(let n=0;n<26;n++){
            row.push("")
        }
        data.push(row)
    }

    return data
}

let columns = createLetterHeadings()
let data = createSheet()
let options = {

}
const datatable = new DataTable('#datatable', {
    columns: columns,
    data: data,
    cellHeight: 50,
    fullHeight:true
});

</script>
